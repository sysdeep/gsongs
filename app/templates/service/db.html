{% extends "service/base.html" %}

{% block title %}DB Tools{% endblock %}




{% block content %}

<p>
	Файл базы данных: {{ DB_FILE }}
</p>

<a href="/service/db_backup">backup</a>
	


<ul>
	{% for file in SHARED_FILES %}
	<li>
		{{ file }}
		(
			<a href="/service/db_download/{{ file }}" >download</a>
			|
			<a href="/service/db_remove/{{ file }}" >remove</a>
		)
	</li>
	{% endfor %}
</ul>



{% endblock %}




{% block ext_inc_body %}

	<script type="text/javascript">
		$("document").ready(function(){
			$(".menu_service_db").addClass("active");
		});
	</script>

	<!--
	<script src="/static/app.todo/app.js?version={{ VERSION }}"></script>

	<script src="/static/app.todo/comp.list.js?version={{ VERSION }}"></script>
-->

{% endblock %}
