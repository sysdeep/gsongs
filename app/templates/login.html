<!DOCTYPE html>
<html>
<head lang="ru">
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<meta http-equiv="content-language" content="ru" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="nia" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<title>{% block title %}{% endblock %}</title>



	<link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
	<link href="/static/vendor/font-awesome/css/font-awesome.min.css?version={{ VERSION }}" rel="stylesheet">


	<link href="/static/css/style.css" rel="stylesheet" media="screen">


</head>
<body>



	


	<div class="container">

	

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h3 style="text-align: center;">Вход</h3>
			</div>

			<div class="well">

				<form id="login_form" class="form-horizontal" role="form" action="/login" method="POST" style="margin-bottom: 0px">
				    	
				    <div class="form-group">
					    <label for="inputUsername" class="col-lg-3 control-label">Пользователь</label>
					    <div class="col-lg-9">
					      	<input type="text" class="form-control" id="inputUsername" name="username">
					    </div>
					</div>

					<div class="form-group">
					    <label for="inputPassword" class="col-lg-3 control-label">Пароль</label>
					    <div class="col-lg-9">
					      	<input type="password" class="form-control" id="inputPassword" name="password">
					    </div>
					</div>


					<div class="form-group">
						<div class="col-lg-9">
						</div>
					    <div class="col-lg-3">
					      <button type="submit" class="btn btn-block btn-primary" title="войти в систему"><i class="fa fa-sign-in"></i> Вход</button>
					    </div>
					</div>

					

				</form>
			</div>


			{% if is_error %}
				<div class="alert alert-danger" role="alert">Неправильные параметры входа</div>
			{% endif %}

			

			
			
			
						
		</div>
	</div>
		



		
	</div>




</body>
</html>
