<h3 class="page-header">Список песенок для тега [[ self.tag.name ]]</h3>



<div class="row">
	<div class="col-md-8">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in self.songs">
					<td>[[ song.id ]]</td>
					<td><a href="/#/song/[[ song.id ]]">[[ song.name ]]</a></td>
					<td>
						<a href="/#/singer/[[ self.get_singer(song.singer).id ]]">[[ self.get_singer(song.singer).name ]]</a>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-primary" ng-click="self.show_create()">Create</button>
	</div>
	<div class="col-md-4">
		
		<div ng-if="self.is_edit">
			<form>
	  			<div class="form-group">
	    			<label for="tag_name">Название</label>
	    			<input type="text" class="form-control" id="tag_name" placeholder="Название" ng-model="self.tag_edit.name">
	  			</div>

	  			<button class="btn btn-default" ng-click="self.save()">Save</button>
			</form>
		</div>

	</div>
</div>
