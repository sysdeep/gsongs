<h1 class="page-header">
	Все песенки
	<small>[[ self.songs.length ]]</small>
</h1>





<div class="row">
	<div class="col-md-6">
		<input type="text" class="form-control" ng-model="filter_search_quick.name" placeholder="быстрый поиск">
	</div>
	<div class="col-md-6">
		<div class="pull-right">
			<button class="btn btn-primary" ng-click="self.refresh()" title="загрузить список">
				<i class="fa fa-refresh" aria-hidden="true"></i> Обновить
			</button>
			<lbutton-create href="#/song_edit/0"></lbutton-create>
		</div>
	</div>
</div>


<br>

<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th><a href="javascript: void(0)" ng-click="self.sort('id')">id</a></th>
			<th><a href="javascript: void(0)" ng-click="self.sort('singer')">Исполнитель</a></th>
			<!-- <th>Автор</th> -->
			<th><a href="javascript: void(0)" ng-click="self.sort('name')">Название</a></th>
			<!-- <th>Альбом</th> -->
			<!-- <th>Текст</th> -->
			<!-- <th>Описание</th> -->
			<!-- <th>Жанр</th> -->
			<!-- <th>Метки</th> -->
			<!-- <th>Создание</th> -->
			<!-- <th>Обновление</th> -->
			<!-- <th>api</th> -->
			<th>options</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="song in self.songs | filter:filter_search_quick">
			<td>[[ song.id ]]</td>
			<td>
				<a href="#/singer/[[ song.singer ]]">
				<!-- <a href="javascript: void(0)" title="" ng-click="select_singer(song.singer)"> -->
					[[ self.find_singer_name(song.singer) ]]
				</a>
			</td>
			<!-- <td>[[ song.author ]]</td> -->
			<td>
				<a href="#/song/[[ song.id ]]" title="">[[ song.name ]]</a>
				<!-- <a href="javascript: void(0)" title="" ng-click="show_song(song)">[[ song.name ]]</a> -->
			</td>
			<!-- <td>[[ song.album ]]</td> -->
			<!-- <td>[[ song.text ]]</td> -->
			<!-- <td>[[ song.description ]]</td>
			<td>[[ song.genre ]]</td> -->
			<!-- <td>[[ song.tags ]]</td> -->
			<!-- <td>[[ song.created ]]</td> -->
			<!-- <td>[[ song.updated ]]</td> -->
			<!-- <td>[[ song.api ]]</td> -->
			<td>
				<a href="#/song/[[ song.id ]]" title="" >&nbsp<i class="fa fa-folder-open-o"></i>&nbsp</a>
				|
				<a href="#/song_edit/[[ song.id ]]" title="" >&nbsp<i class="fa fa-pencil"></i>&nbsp</a>
				<!-- |
				<a href="javascript: void(0)" title="" ng-click="show_remove(song)">&nbsp<i class="fa fa-trash-o"></i>&nbsp</a> -->

			</td>
		</tr>
	</tbody>
</table>
